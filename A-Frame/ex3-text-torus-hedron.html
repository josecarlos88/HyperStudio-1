<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 0">
        <a-torus-knot position="-4 1 -4" radius=".5" color="#b220a3"></a-torus-knot>
        <a-dodecahedron position="3 1 -4" color="#c220b3"></a-dodecahedron>
        <a-text value="Hello Gurl!" position="-.5 4 -4" color="black"></a-text>
        <a-box position="-1 .5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -6" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position=".5 0.75 -3" rotation="0 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
